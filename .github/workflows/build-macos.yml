name: Build macOS

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build
          cp -r dist/* ../backend/frontend_dist/

      - name: Install Python dependencies
        run: cd backend && uv sync --group dev

      - name: Run tests
        run: cd backend && uv run pytest

      - name: Build executable
        run: |
          cd backend
          uv run pyinstaller ../desktop/good_driver.spec --distpath ../dist --workpath ../build --noconfirm

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: good_driver-macos
          path: dist/good_driver
